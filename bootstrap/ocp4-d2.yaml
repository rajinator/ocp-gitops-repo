---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocp4-d2-bootstrap
  namespace: openshift-gitops
  labels:
    cluster: ocp4-d2
    cluster-fqdn: ocp4.d2.homelab.bapu.cloud
    app-type: app-of-apps
    environment: homelab
spec:
  project: default
  
  source:
    repoURL: https://github.com/rajinator/ocp-gitops-repo
    targetRevision: dev
    path: bootstrap/ocp4-d2
  
  destination:
    name: in-cluster
    namespace: openshift-gitops
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 1h

