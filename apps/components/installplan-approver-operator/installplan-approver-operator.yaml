---
# ArgoCD Application for InstallPlan Approver Operator
# Automates OLM InstallPlan approvals with version control for GitOps workflows
# Uses multi-namespace overlay: deploys operator + multi-namespace CR
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: installplan-approver-operator
  namespace: openshift-gitops
  labels:
    app-type: operator
    argoproj.io/sync-wave: "1"
spec:
  project: default
  
  source:
    repoURL: https://github.com/rajinator/k8s-apps-repo
    targetRevision: v0.1.0
    path: ocp/installplan-approver-operator/overlays/multi-namespace
  
  destination:
    name: in-cluster
    namespace: iplan-approver-system
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PruneLast=true  # Delete resources in reverse order (namespace last)
      - FailOnSharedResource=true # Fail if multiple argo apps are managing the same resource
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

