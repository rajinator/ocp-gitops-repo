---
# ArgoCD Application for InstallPlan Approver Operator
# Automates OLM InstallPlan approvals with version control for GitOps workflows
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: installplan-approver-operator
  namespace: openshift-gitops
  labels:
    app-type: operator
    argoproj.io/sync-wave: "-1"
spec:
  project: default
  
  source:
    repoURL: https://github.com/rajinator/k8s-apps-repo
    targetRevision: HEAD
    path: ocp/installplan-approver-operator/base
  
  destination:
    name: in-cluster
    namespace: iplan-approver-system
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

