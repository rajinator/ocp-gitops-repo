---
# ArgoCD Application for cert-manager Operator
# Uses centralized InstallPlan Approver Operator for automatic approval
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-operator
  namespace: openshift-gitops
  labels:
    app-type: operator
    approval-mode: centralized
    argoproj.io/sync-wave: "5"
spec:
  project: default
  
  source:
    repoURL: https://github.com/rajinator/k8s-apps-repo
    targetRevision: HEAD
    path: ocp/cert-manager-operator/base
  
  destination:
    name: in-cluster
    namespace: cert-manager
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - PruneLast=true  # Delete resources in reverse order (namespace last)
      - FailOnSharedResource=true # Fail if multiple argo apps are managing the same resource
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

