---
# ArgoCD Application for OpenShift GitOps self-management
# Uses centralized InstallPlan Approver Operator for automatic approval
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops-self-managed
  namespace: openshift-gitops
  labels:
    app-type: self-management
    approval-mode: centralized
    argoproj.io/sync-wave: "3"
spec:
  project: default
  
  source:
    repoURL: https://github.com/rajinator/k8s-apps-repo
    targetRevision: HEAD
    path: ocp/openshift-gitops-operator/base
  
  destination:
    name: in-cluster
    namespace: openshift-gitops-operator
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - PruneLast=true  # Delete resources in reverse order (namespace last)
      - FailOnSharedResource=true # Fail if multiple argo apps are managing the same resource
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore OLM-managed status fields
  ignoreDifferences:
    - group: operators.coreos.com
      kind: Subscription
      jsonPointers:
        - /status
    - group: operators.coreos.com
      kind: InstallPlan
      jsonPointers:
        - /status
    - group: operators.coreos.com
      kind: ClusterServiceVersion
      jsonPointers:
        - /status

