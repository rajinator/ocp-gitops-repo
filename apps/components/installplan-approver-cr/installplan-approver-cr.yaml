---
# ArgoCD Application for Cluster-wide InstallPlanApprover CR
# Single CR to handle automatic approval for all OLM operators
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: installplan-approver-cr
  namespace: openshift-gitops
  labels:
    app-type: config
    argoproj.io/sync-wave: "0"
spec:
  project: default
  
  source:
    repoURL: https://github.com/rajinator/k8s-apps-repo
    targetRevision: HEAD
    path: ocp/installplan-approver-operator/examples/multi-namespace
  
  destination:
    name: in-cluster
    namespace: operators
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

